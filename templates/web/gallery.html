{% extends "web/base.html" %}
{% load static %}
{% block content %}
<div class="bigbrand-light">
    <!-- breadcurmb area start -->
    <div class="tp-breadcrumb-area tp-breadcrumb-ptb" data-background="{% static 'web/assets/img/blog/blog-masonry/blog-bradcum-bg.png' %}">
        <div class="container container-1430">
            <div class="row justify-content-center">
                <div class="col-xl-12">
                    <div class="tp-portfolio-inner-box pb-60">
                        <div class="tp-portfolio-heading pb-30 d-flex p-relative tp_fade_anim">
                            <span class="tp-section-subtitle pre orange-color tp_fade_anim mr-95">Gallery <svg xmlns="http://www.w3.org/2000/svg" width="82" height="9" viewBox="0 0 82 9" fill="none">
                                    <path d="M78 7.95425L81.5 4.47169L78 0.989136M1 3.98977H81V4.98977H1V3.98977Z" stroke="#FF5722" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>

                            <h3 class="tp-blog-title fs-100 tp_fade_anim">Visual Stories <br> Of Success</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcurmb area end -->


    <!-- portfolio area start -->
    <div class="tp-portfolio-inner-ptb pb-70">
        <div class="container container-1430">
            <div class="tp-portfolio-tab-content-wrap">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                        <div class="row">
                            {% for gallery in galleries %}
                            <div class="col-lg-4 col-md-6">
                                <div class="tp-portfolio-inner-item mb-25">
                                    <div class="tp-portfolio-inner-thumb">
                                        <a class="popup-image" href="{{gallery.image.url}}"><img src="{{gallery.image.url}}" alt="{{gallery.name}}"></a>
                                    </div>
                                    <div class="tp-portfolio-inner-content">
                                        <span class="ms-3">{{gallery.name}}</span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- portfolio area end -->
</div>
{% endblock %}
